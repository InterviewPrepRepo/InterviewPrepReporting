<div class="login-component">

  <form (submit)="login()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" type="text" name="username" id="username" [(ngModel)]="username">
    </div>
  
    <label for="password">Password:</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password">
  
    <input type="submit" value="Login" class="btn login-btn btn-outline-revature-primary" />
  </form>
</div>
