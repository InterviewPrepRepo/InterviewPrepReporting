<div class="login-component">

  <div class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" type="text" id="username" [(ngModel)]="username">
    </div>
  
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" [(ngModel)]="password">
  
    <button class="btn login-btn btn-revature-primary" (click)="login()">Login</button>
  </div>
</div>
