<div class="container">
    <h1>{{test?.testName}}</h1>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Score</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let attempt of testAttempts">
                <td>{{attempt.name}}</td>
                <td>{{attempt.email}}</td>
                <td>0</td>
                <td><button class="button" [routerLink]="'report/' + attempt.testInvitationId"><img class="fa-icon" src="assets/arrow-right-to-bracket.svg" alt="" srcset=""></button></td>
            </tr>
        </tbody>
    </table>
</div>
