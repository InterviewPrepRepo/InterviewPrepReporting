<div class="container mt-2">
    <div class="row">
        <div class="col-8 col-sm-6">
            <div *ngFor="let q of questions; let i = index">
                <div (click)="switchVideo(i)" class="card mb-1" [ngClass]="{'card-active' : i === currentQuestion - 1, 'look-disabled cursor-notallowed': q.questionStatus !== 'Answered', 'cursor-pointer card-hover': q.questionStatus === 'Answered'}" >
                    <div class="card-body">
                        <p >Q{{i + 1}}. {{q.question}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 col-sm-6">
            <video [src]="videoUrl" controls type="video/webm"></video>
        </div>
    </div>
</div>
