<div id="chart">
    <apx-chart #apexBarChart [series]="chartOptions.series" [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis" [title]="chartOptions.title" [fill]="chartOptions.fill"
        [legend]="chartOptions.legend"></apx-chart>
</div>
